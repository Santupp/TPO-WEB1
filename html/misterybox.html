<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistery Box</title>
    <link rel="stylesheet" href="../style.css">
    <script type="text/javascript" src="../js/main.js" async></script>
</head>
<body>
    <header>
        <a href="index.html">
            <h1>Fuego <span>tiene?</span> </h1>
        </a>
    </header>
    <nav>
        <ul>
            <li><a class="nav-left" href="../index.html">Inicio</a></li>
            <li><a class="nav-left" href="../html/">Productos</a></li>
            <li><a class="nav-right" href="#"><img src="../assets/img/icons8-cart.svg" alt="Carrito"></a></li>
        </ul>

    </nav>
    <article>
        <div class="suscripcion">
            <h3>¿Te interesaria recibir una mistery box todos los meses por tan solo $15.000?</h3>
        <div class="subs">
            <h4>Entonces completa el siguiente formulario:</h4>
            <form id="formulario">
                <div>
                    <div>
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" required placeholder="ejemplo@ejemplo.com">
                    </div>
                    <div>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="captcha">
                        <label for="captcha">Captcha:</label>
                        <input type="text" id="captcha" required>
                    <span id="textocaptcha"></span>
                    <button type="submit">Enviar</button>
                </div>
            </form>
            <div id="validacion"></div>
        </div>
    </article>
    
</body>
</html>
